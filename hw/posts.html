<!DOCTYPE html>
<html>
<head>
	<title>Страница постов</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="logo">
				<img src="image/flag.png">
			</div>
			<div class="nav">
				<ul>
					<li><a href="posts.html">Лента</a></li>
					<li><a href="add">Добавить</a></li>
					<li><a href="about.html">О проекте</a></li>
				</ul>
			</div>
		</div>
		<div class="content">
			<div class="posts">
				<div class="post">
					<div class="header">
						<div class="avatar">
							<a href="http://google.com"><img src="image/samurai.jpg" align="left"></a>
						</div>
						<div class="username">
							<p><a href="http://google.com">#username</a></p>
						</div>
					</div>
					<div class="body">
						<div class="pic">
							<img src="image/block.jpg">
						</div>
						<div class="likes">
							<img src="image/like.png">
						</div>
						<div class="usercommentary">
							Do you know de wey of the samurai?
						</div>
						
					</div>
					<div class="footer">
						<div>
							<textarea name="Комментарий" rows="2" cols="60" placeholder="Оставить комментарий" ></textarea>
						</div>
						<div id="send">
							<button class="button">Отправить</button>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
